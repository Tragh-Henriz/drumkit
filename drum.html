<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="/drum kit challenge/drum.css">
  <link rel="icon" href="./drum.png">
</head>

<body>

  <h1 id="title" onclick="this.innerHTML = 'Tap a letter from images!'">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" id = "w" onclick ="sounds()">
        w</button>
    <button class="a drum"  id ="a" onclick="sounds()">a</button>
    <button class="s drum"  id ="s" onclick="sounds()">s</button>
    <button class="d drum"  id = "d" onclick="sounds()">d</button>
    <button class="j drum"  id = "j" onclick="sounds()">j</button>
    <button class="k drum"  id = "k" onclick="sounds()">k</button>
    <button class="l drum"  id = "l" onclick="sounds()">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>
  <script src="./drum.js"></script>

</body>

</html>
